<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'qr_icon.png' %}">
    <title>Your QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            color: #2c3e50;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .qr-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 90%;
            width: 500px;
            margin: 2rem auto;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #333, #666);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .qr-image {
            margin: 2rem 0;
            padding: 1rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .qr-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .download-btn {
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(35, 166, 213, 0.4);
            background: linear-gradient(45deg, #23d5ab, #23a6d5);
        }

        @media (max-width: 768px) {
            .qr-container {
                width: 95%;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .download-btn {
                font-size: 1rem;
                padding: 0.6rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .qr-container {
                padding: 1rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-container">
            <h2>Your QR is ready!</h2>
            <div class="qr-image">
                <img src="data:image/png;base64,{{ img }}" alt="QR Code">
            </div>
            <a href="data:image/png;base64,{{ img }}" download="QR Code" class="download-btn">
                Download QR Code
            </a>
        </div>
    </div>
</body>
</html>
