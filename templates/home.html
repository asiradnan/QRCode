<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Free QR Code Generator - Create Custom QR Codes Online | Make QR</title>
    <meta name="description" content="Generate custom QR codes instantly with our free online QR code generator. Customize colors, size, and create QR codes for URLs, text, and more. No registration required.">
    <meta name="keywords" content="QR code generator, free QR code, custom QR code, online QR generator, QR code maker, barcode generator, QR scanner">
    <meta name="author" content="Make QR">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://your-domain.com/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="Free QR Code Generator - Create Custom QR Codes Online">
    <meta property="og:description" content="Generate custom QR codes instantly with our free online QR code generator. Customize colors, size, and create QR codes for URLs, text, and more.">
    <meta property="og:image" content="https://your-domain.com/static/qr-og-image.png">
    <meta property="og:site_name" content="Make QR">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="Free QR Code Generator - Create Custom QR Codes Online">
    <meta property="twitter:description" content="Generate custom QR codes instantly with our free online QR code generator. Customize colors, size, and create QR codes for URLs, text, and more.">
    <meta property="twitter:image" content="https://your-domain.com/static/qr-og-image.png">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Make QR - QR Code Generator",
      "description": "Free online QR code generator that allows you to create custom QR codes with customizable colors and sizes.",
      "url": "https://your-domain.com/",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Make QR"
      }
    }
    </script>
    
    {% load static %}
    <link rel="icon" href="{% static 'qr_icon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'qr_icon.png' %}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            color: #2c3e50;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        .logo-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: fixed;
            width: 35%;
            height: 100vh;
        }

        @media (max-width: 900px) {
            .logo-section {
                position: relative;
                width: 100%;
                height: auto;
                min-height: 120px;
                padding: 1.5rem;
                margin-top: 1rem;
            }
        }

        .form-section {
            flex: 1.5;
            margin-left: 35%;
            padding: 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        header img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        form {
            display: grid;
            gap: 1rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1rem;
            align-items: center;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #333, #666);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        input, textarea {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #23a6d5;
            box-shadow: 0 0 20px rgba(35, 166, 213, 0.3);
            transform: scale(1.02);
        }

        input[type="color"] {
            width: 100px;
            height: 50px;
            padding: 5px;
            cursor: pointer;
            border-radius: 10px;
        }

        input[type="number"] {
            width: 120px;
        }

        button {
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            margin: 1rem auto;
            display: block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(35, 166, 213, 0.4);
            background: linear-gradient(45deg, #23d5ab, #23a6d5);
        }

        /* GitHub Link Styles */
        .github-link {
            margin-top: 2rem;
            text-align: center;
            width: 100%;
            max-width: 700px;
        }

        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .github-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .github-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 1200px) {
            .logo-section {
                width: 35%;
            }
            .form-section {
                margin-left: 35%;
            }
            header img {
                width: 250px;
            }
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .logo-section {
                position: relative;
                width: 100%;
                height: auto;
                min-height: 120px;
                padding: 0.5rem;
            }
            .form-section {
                margin-left: 0;
                padding-top: 0;
            }
        }
        
        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            label {
                font-size: 1rem;
            }

            input, textarea {
                width: 100%;
            }

            input[type="color"] {
                width: 100px;
            }

            input[type="number"] {
                width: 120px;
            }
        }

        @media (max-width: 480px) {
            .logo-section {
                min-height: 150px;
            }
            header img {
                width: 150px;
            }
            .form-section {
                padding: 1rem;
            }
            input, textarea {
                font-size: 16px;
            }
            button {
                width: 100%;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <header>
                <img src="{% static 'rsz_qr-removebg.png' %}" alt="QR Code Generator Logo - Create custom QR codes online">
            </header>
        </div>
        <div class="form-section">
            <main>
                <h1 style="text-align: center; margin-bottom: 1.5rem; font-size: 2rem; background: linear-gradient(45deg, #23a6d5, #23d5ab); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">Free QR Code Generator</h1>
                <form method="post" action="{% url 'qr' %}" role="form" aria-label="QR Code Generator Form">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="data">Enter your text here:</label>
                        <textarea 
                            id="data" 
                            name="data" 
                            spellcheck="false" 
                            placeholder="Text/Link that you want to turn into a QR Code"
                            aria-describedby="data-help"
                            required
                        ></textarea>
                        <small id="data-help" style="grid-column: 2; font-size: 0.9rem; color: #666;">Enter any text, URL, or data you want to encode</small>
                    </div>
                    <div class="input-group">
                        <label for="color">Pick the fill color:</label>
                        <input 
                            type="color" 
                            id="color" 
                            name="color" 
                            value="#000000"
                            aria-label="QR code fill color"
                        >
                    </div>
                    <div class="input-group">
                        <label for="backcolor">Pick the background color:</label>
                        <input 
                            type="color" 
                            id="backcolor" 
                            name="backcolor" 
                            value="#ffffff"
                            aria-label="QR code background color"
                        >
                    </div>
                    <div class="input-group">
                        <label for="size">Minimum size of the QR:</label>
                        <div>
                            <input 
                                type="number" 
                                id="size" 
                                name="size" 
                                value="0" 
                                min="0" 
                                max="2000"
                                aria-label="QR code minimum size in pixels"
                            >
                            <span>px</span>
                        </div>
                    </div>
                    <button type="submit" aria-label="Generate QR Code">Generate QR Code</button>
                </form>
            </main>
            
            <!-- GitHub Link -->
            <div class="github-link">
                <a href="https://github.com/asiradnan/QRCode" class="github-btn" target="_blank" rel="noopener noreferrer" aria-label="View source code on GitHub">
                    <svg class="github-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    View on GitHub
                </a>
            </div>
        </div>
    </div>
</body>
</html>
