<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'qr_icon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Make QR</title>
    <style>
        @media (max-width: 576px) {
            body {
                font-size: 14px; 
            }
        }
    </style>
</head>
<body class="bg-info h-100">
        <div class="row h-30">
            <div class="col-12 text-center">.
                <img class="rounded" src="{% static 'rsz_qr-removebg.png' %}">
            </div>
        </div>
        <div class="container mt-5 " style="max-width: 1000px;">
            <form method="post" action="{% url 'qr' %}">
                {% csrf_token %}
                <div class="row mb-1">
                    <div class="col-12 col-md-4">
                        <label class="text-dark" for="data">Enter your text here: </label>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-12 col-md-6">
                        <textarea class="w-100 form-control" id="data" row="5" name="data" spellcheck="false" placeholder="Text/Link that you turn into a QR Code"></textarea>
                    </div>
                </div>
                <div class="row mb-1 text-darkt">
                    <div class="col-7 col-md-4 ">
                        <label for="color">Pick the fill color: </label>
                    </div>
                    <div class="col-1 col-md-5"></div>
                    <div class="col-4 col-md-3">
                        <input class="w-100 h-100 form-control-color" type="color"  name="color" value="#000000">
                    </div>
                </div>
                <!-- <select name="box_size">
                    <option value="l">Small</option>
                    <option value="m">Medium</option>
                </select> -->
                <div class="row mb-1 text-dark">
                    <div class="col-7 col-md-4">
                        <label for="backcolor">Pick the background color: </label>
                    </div>
                    <div class="col-1 col-md-5"></div>
                    <div class="col-4 col-md-3">
                        <input class="h-100 w-100 form-control-color" type="color" name="backcolor" value="#ffffff">
                    </div>
                </div>
                <div class="row mb-1 text-dark">
                    <div class="col-7 col-md-4">
                        <label for="size">Minimum size of the QR: </label>
                    </div>
                    <div class="col-1 col-md-5"></div>
                    <div class="col-4 col-md-3">
                        <input class="w-50" type="number" name="size" value="0"><span> px</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center"><button class="btn btn-warning" type="submit">Generate QR Code</button></div>
                </div>
            </form>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
